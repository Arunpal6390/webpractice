<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body style="background-color: aquamarine;">
 
 <div style="text-align: center; background-color: darkkhaki; height: 400px; width: 600px; border-radius: 10px; text-align: center;">
  <b><h1 style="color: brown; text-align: center;">Sample Registration form</h1></b> 
  <form>
    <label for="name">Enter Your Name:</label>
    <input type="text" name="name" required>
    <br><br>
    <label for="Father">Father Name:</label>
    <input type="text" name="Father"required>
    <br><br>
    <label for="mother">Enter Mother Name:</label>
    <input type="text" name="Mother"required>
    <br><br>
    <label for="village">Enter Village Name:</label>
    <textarea name="village" required></textarea> 
    <br><br>
    <label for="contect">Enter Mobile Number:</label>
    <input type="number" name="contect"required>
    <br><br>
    <label for="dateOfbirth">Enter Date of Birth:</label>
    <input type="date" name="dateOfbirth"required>
    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <br>
  </form>
 </div>
</body>
</html>
